<!DOCTYPE html>
<html>
    <body>
        <script>
            function playPause() {
                var myVideo = document.getElementsByTagName('video')[0];
                if (myVideo.paused)
                    myVideo.play();
                else
                    myVideo.pause();
            }

document.documentElement.addEventListener("keyup", function(e) {
    var myVideo = document.getElementsByTagName('video')[0];
    var ev = e || window.event; // window.event for IE fallback
    if(ev.keyCode == 13) {
        // toggle play/pause
        if(myVideo.paused) { myVideo.play(); }
        else { myVideo.pause(); }
    }
});
        </script>
